name: build

on: [push, pull_request]

jobs:
  clippy:
    name: Clippy Lint Check
    runs-on: windows-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Rust
        run: |
          rustup default stable
          rustup component add clippy

      - name: Run Clippy
        run: cargo clippy

  doc:
    name: Docs Check
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4
      - name: Check docs
        run: cargo doc --no-deps --document-private-items

  build:
    name: Build Examples
    runs-on: windows-latest

    strategy:
      matrix:
        example: [winexec, syscall, shellcode]

    steps:
      - uses: actions/checkout@v4

      - name: Set up Rust
        run: rustup default stable

      - name: Build example ${{ matrix.example }}
        run: cargo build --release --example ${{ matrix.example }}

      - name: Upload ${{ matrix.example }}.exe
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.example }}.exe
          path: target/release/examples/${{ matrix.example }}.exe
