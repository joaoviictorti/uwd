name: build

on: [push, pull_request]

jobs:
  clippy:
    # Runs Clippy to check for lints in the Rust code
    name: Clippy Lint Check
    runs-on: windows-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Rust
        run: |
          rustup default stable
          rustup component add clippy

      - name: Run Clippy
        run: cargo clippy

  doc:
    # Builds project documentation, including private items
    name: Docs Check
    runs-on: windows-latest

    steps:
      - uses: actions/checkout@v4

      - name: Check docs
        run: cargo doc --no-deps --document-private-items

  taplo:
    # Check that the .toml files are formatted correctly with Taplo
    name: Taplo Format Check
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Install Taplo
        run: cargo install taplo-cli
      - name: Run Taplo format
        run: taplo format --check

  build:
    # Builds the examples listed in the matrix
    name: Build Examples
    runs-on: windows-latest

    strategy:
      matrix:
        example: [winexec, syscall, shellcode]

    steps:
      - uses: actions/checkout@v4

      - name: Set up Rust
        run: rustup default stable

      - name: Build example ${{ matrix.example }}
        run: cargo build --release --example ${{ matrix.example }}

      - name: Upload ${{ matrix.example }}.exe
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.example }}.exe
          path: target/release/examples/${{ matrix.example }}.exe
